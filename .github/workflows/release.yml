name: Release

on:
  push:
    branches:
      - 'release'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  ci:
    uses: ./.github/workflows/ci.yml

  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    needs:
      - ci
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      # Bot cannot sign tags/commits yet
      # https://github.com/actions/runner/issues/667
      - name: Import GPG key
        id: gpg
        uses: crazy-max/ghaction-import-gpg@v5
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          git_config_global: true
          git_user_signingkey: true
          git_commit_gpgsign: true
          git_tag_gpgsign: true

      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: ./.github/actions/npm

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run release
      - name: Version
        id: version
        run: |
          echo "version=$(git describe --tags --abbrev=0)" >> $GITHUB_OUTPUT

  packages:
    uses: ./.github/workflows/packages.yml
    needs:
      - release
    secrets: inherit

  congrat:
    name: Congratulations
    runs-on: ubuntu-latest
    needs:
      - release
      - packages
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Summary
        run: |
          echo "Version **[${{ needs.release.outputs.version }}](https://github.com/${{ github.repository }}/releases/tag/${{ needs.release.outputs.version }})** released! :rocket:" >> $GITHUB_STEP_SUMMARY
