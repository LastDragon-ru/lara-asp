"""
Use Input as Search Conditions for the current Builder.
"""
directive @searchBy
on
    | ARGUMENT_DEFINITION

directive @searchByOperatorAllOf
on
    | ENUM
    | INPUT_FIELD_DEFINITION
    | SCALAR

directive @searchByOperatorAnyOf
on
    | ENUM
    | INPUT_FIELD_DEFINITION
    | SCALAR

directive @searchByOperatorEqual
on
    | ENUM
    | INPUT_FIELD_DEFINITION
    | SCALAR

directive @searchByOperatorIn
on
    | ENUM
    | INPUT_FIELD_DEFINITION
    | SCALAR

directive @searchByOperatorIsNotNull
on
    | ENUM
    | INPUT_FIELD_DEFINITION
    | SCALAR

directive @searchByOperatorIsNull
on
    | ENUM
    | INPUT_FIELD_DEFINITION
    | SCALAR

directive @searchByOperatorNot
on
    | ENUM
    | INPUT_FIELD_DEFINITION
    | SCALAR

directive @searchByOperatorNotEqual
on
    | ENUM
    | INPUT_FIELD_DEFINITION
    | SCALAR

directive @searchByOperatorNotIn
on
    | ENUM
    | INPUT_FIELD_DEFINITION
    | SCALAR

directive @searchByOperatorProperty
on
    | ENUM
    | INPUT_FIELD_DEFINITION
    | SCALAR

"""
Use Input as Sort Conditions for the current Builder.
"""
directive @sortBy
on
    | ARGUMENT_DEFINITION

directive @sortByOperatorField
on
    | ENUM
    | INPUT_FIELD_DEFINITION
    | SCALAR

"""
Splits list of items into the chunks and return one chunk specified by page number or cursor.
"""
directive @stream(
    searchable: Boolean
    sortable: Boolean
)
on
    | FIELD_DEFINITION

directive @streamChunk(
    default: Int!
    max: Int!
)
on
    | ARGUMENT_DEFINITION

directive @streamCursor
on
    | ARGUMENT_DEFINITION

enum SearchByTypeFlag {
    yes
}

"""
Sort direction.
"""
enum SortByTypeDirection {
    asc
    desc
}

"""
Available conditions for `type Object` (only one property allowed at a time).
"""
input SearchByConditionObject {
    """
    All of the conditions must be true.
    """
    allOf: [SearchByConditionObject!]
    @searchByOperatorAllOf

    """
    Any of the conditions must be true.
    """
    anyOf: [SearchByConditionObject!]
    @searchByOperatorAnyOf

    """
    Property condition.
    """
    id: SearchByScalarIDOrNull
    @searchByOperatorProperty

    """
    Not.
    """
    not: SearchByConditionObject
    @searchByOperatorNot
}

"""
Available operators for `scalar ID` (only one operator allowed at a time).
"""
input SearchByScalarIDOrNull {
    """
    Equal (`=`).
    """
    equal: ID
    @searchByOperatorEqual

    """
    Within a set of values.
    """
    in: [ID!]
    @searchByOperatorIn

    """
    Is NOT NULL?
    """
    isNotNull: SearchByTypeFlag
    @searchByOperatorIsNotNull

    """
    Is NULL?
    """
    isNull: SearchByTypeFlag
    @searchByOperatorIsNull

    """
    Not Equal (`!=`).
    """
    notEqual: ID
    @searchByOperatorNotEqual

    """
    Outside a set of values.
    """
    notIn: [ID!]
    @searchByOperatorNotIn
}

"""
Sort clause for `type Object` (only one property allowed at a time).
"""
input SortByClauseObject {
    """
    Property clause.
    """
    id: SortByTypeDirection
    @sortByOperatorField
}

interface InterfaceA {
    fieldWithArguments(
        argument: String
        chunk: Int
        cursor: StreamCursor
        order: [SortByClauseObject!]
        where: SearchByConditionObject
    ): ObjectsStream!
}

interface InterfaceB
implements
    & InterfaceC
{
    fieldNotSearchable(
        chunk: Int
        cursor: StreamCursor
        order: [SortByClauseObject!]
    ): ObjectsStream!
}

interface InterfaceC {
    fieldWithDirectives(
        a: SearchByConditionObject
        b: [SortByClauseObject!]
        c: Int
        d: StreamCursor
    ): ObjectsStream!
}

"""
Represents JSON string.
"""
scalar JsonString
@scalar(
    class: "LastDragon_ru\\LaraASP\\GraphQL\\Scalars\\JsonString"
)

"""
Represents a cursor for the `@stream` directive. The value can be a
positive `Int` or a `String`. The `Int` value represents the offset
(zero-based) to navigate to any position within the stream (= offset
pagination). And the `String` value represents the cursor and allows
navigation only to the previous/current/next pages (= cursor
pagination).
"""
scalar StreamCursor
@scalar(
    class: "LastDragon_ru\\LaraASP\\GraphQL\\Stream\\Types\\Cursor"
)

type Object {
    id: ID
}

type ObjectsStream {
    aggregator: StreamAggregator!
    info: StreamInfo!
    items: [Object!]!
    navigator: StreamNavigator!
}

type Query
implements
    & InterfaceA
    & InterfaceB
{
    fieldNotSearchable(
        chunk: Int = 25
        @streamChunk(
            default: 25
            max: 100
        )

        cursor: StreamCursor
        @streamCursor

        order: [SortByClauseObject!]
        @sortBy
    ): ObjectsStream!
    @stream(
        searchable: false
    )

    fieldNotSortable(
        chunk: Int = 25
        @streamChunk(
            default: 25
            max: 100
        )

        cursor: StreamCursor
        @streamCursor

        where: SearchByConditionObject
        @searchBy
    ): ObjectsStream!
    @stream(
        sortable: false
    )

    fieldWithArguments(
        argument: String

        chunk: Int = 25
        @streamChunk(
            default: 25
            max: 100
        )

        cursor: StreamCursor
        @streamCursor

        order: [SortByClauseObject!]
        @sortBy

        where: SearchByConditionObject
        @searchBy
    ): ObjectsStream!
    @stream

    fieldWithDeprecations(
        a: SearchByConditionObject
        @deprecated
        @searchBy

        b: [SortByClauseObject!]
        @deprecated
        @sortBy

        c: Int = 5
        @deprecated
        @streamChunk(
            default: 5
            max: 10
        )

        chunk: Int = 25
        @streamChunk(
            default: 25
            max: 100
        )

        cursor: StreamCursor
        @streamCursor

        d: StreamCursor
        @deprecated
        @streamCursor

        order: [SortByClauseObject!]
        @sortBy

        where: SearchByConditionObject
        @searchBy
    ): ObjectsStream!
    @stream

    fieldWithDirectives(
        a: SearchByConditionObject
        @searchBy

        b: [SortByClauseObject!]
        @sortBy

        c: Int = 5
        @streamChunk(
            default: 5
            max: 10
        )

        d: StreamCursor
        @streamCursor
    ): ObjectsStream!
    @stream

    fieldWithoutArguments(
        chunk: Int = 25
        @streamChunk(
            default: 25
            max: 100
        )

        cursor: StreamCursor
        @streamCursor

        order: [SortByClauseObject!]
        @sortBy

        where: SearchByConditionObject
        @searchBy
    ): ObjectsStream!
    @stream
}

type StreamAggregator {
    count: Int!
}

type StreamInfo {
    chunk: Int!
    offset: Int
    order: JsonString
    where: JsonString
}

type StreamNavigator {
    current: StreamCursor!
    next: StreamCursor!
    previous: StreamCursor!
}
