  """Greater than or equal to (`>=`)."""
  gte: Float

  """Within a set of values."""
  in: [Float!]

  """Within a range."""
  between: SearchByScalarFloatOperatorBetween

  """IS NULL?"""
  isNull: SearchByTypeFlag

  """Negation."""
  not: SearchByTypeFlag
}

