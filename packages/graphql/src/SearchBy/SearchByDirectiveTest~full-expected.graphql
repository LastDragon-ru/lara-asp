input Nested {
  value: String
}

input Properties {
  idScalar: ID
  idScalarNotNull: ID!
  intScalar: Int
  inScalarNotNull: Int!
  floatScalar: Float
  floatScalarNotNull: Float!
  stringScalar: String
  stringScalarNotNull: String!
  booleanScalar: Boolean
  booleanScalarNotNull: Boolean!
  nested: Nested
  nestedNotNull: Nested!
}

type Query {
  test(where: [SearchByConditionProperties!]): ID!
}

"""Available conditions."""
input SearchByConditionNested {
  and: [SearchByConditionNested!]
  or: [SearchByConditionNested!]
  not: [SearchByConditionNested!]
  value: SearchByScalarString
}

"""Available conditions."""
input SearchByConditionProperties {
  and: [SearchByConditionProperties!]
  or: [SearchByConditionProperties!]
  not: [SearchByConditionProperties!]
  idScalar: SearchByScalarID
  idScalarNotNull: SearchByScalarIDNullable
  intScalar: SearchByScalarInt
  inScalarNotNull: SearchByScalarIntNullable
  floatScalar: SearchByScalarFloat
  floatScalarNotNull: SearchByScalarFloatNullable
  stringScalar: SearchByScalarString
  stringScalarNotNull: SearchByScalarStringNullable
  booleanScalar: SearchByScalarBoolean
  booleanScalarNotNull: SearchByScalarBooleanNullable
  nested: SearchByRelationNested
  nestedNotNull: SearchByRelationNested
}

enum SearchByOperatorIsNotNull {
  YES
}

enum SearchByOperatorIsNull {
  YES
}

"""Where Has condition."""
input SearchByRelationNested {
  has: Boolean = true
  where: [SearchByConditionNested!]
  count: SearchByScalarInt = {gte: 1}
}

"""
Available operators for Boolean (only one operator allowed at a time).
"""
input SearchByScalarBoolean {
  """Equal (`=`)."""
  eq: Boolean

  """Not Equal (`!=`)."""
  neq: Boolean
}

"""
Available operators for Boolean (only one operator allowed at a time).
"""
input SearchByScalarBooleanNullable {
  """Equal (`=`)."""
  eq: Boolean

  """Not Equal (`!=`)."""
  neq: Boolean

  """IS NULL (value of property not matter)"""
  isNull: SearchByOperatorIsNull

  """IS NOT NULL (value of property not matter)"""
  isNotNull: SearchByOperatorIsNotNull
}

"""Available operators for Float (only one operator allowed at a time)."""
input SearchByScalarFloat {
  """Equal (`=`)."""
  eq: Float

  """Not Equal (`!=`)."""
  neq: Float

  """Less than (`<`)."""
  lt: Float

  """Less than or equal to (`<=`)."""
  lte: Float

  """Greater than (`>`)."""
  gt: Float

  """Greater than or equal to (`>=`)."""
  gte: Float

  """Within a set of values."""
  in: [Float!]

  """Within a range."""
  between: SearchByScalarFloatBetween
}

input SearchByScalarFloatBetween {
  min: Float!
  max: Float!
}

