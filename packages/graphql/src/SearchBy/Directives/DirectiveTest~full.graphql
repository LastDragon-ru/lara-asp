type Query {
  a(where: Properties @searchBy): ID! @all

  b(where: Nested @searchBy): ID! @all

  c(where: Property @searchBy): ID! @all
}

input Properties {
  idScalar: ID
  idScalarNotNull: ID!
  intScalar: Int
  inScalarNotNull: Int!
  floatScalar: Float
  floatScalarNotNull: Float!
  stringScalar: String
  stringScalarNotNull: String!
  booleanScalar: Boolean
  booleanScalarNotNull: Boolean!
  nested: Nested
  nestedNotNull: Nested!
  enum: Value
  enumNotNull: Value!
}

input Nested {
  value: String
}

input Property {
  id: ID
}

enum Value {
  one
  two
}
