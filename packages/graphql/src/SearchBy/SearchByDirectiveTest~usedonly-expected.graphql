input Properties {
  value: String!
}

type Query {
  test(where: [SearchByConditionProperties!]): ID!
}

"""Available conditions."""
input SearchByConditionProperties {
  and: [SearchByConditionProperties!]
  or: [SearchByConditionProperties!]
  not: [SearchByConditionProperties!]
  value: SearchByScalarString
}

"""Available operators for String (only one operator allowed at a time)."""
input SearchByScalarString {
  """Equal (`=`)."""
  eq: String

  """Within a set of values."""
  in: [String!]

  """Negation."""
  not: SearchByTypeFlag
}

enum SearchByTypeFlag {
  yes
}
