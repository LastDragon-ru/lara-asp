input Properties {
  value: String!
}

type Query {
  test(where: [SearchByQueryProperties!]): ID!
}

enum SearchByOperatorIsNotNull {
  YES
}

enum SearchByOperatorIsNull {
  YES
}

"""Available conditions."""
input SearchByQueryProperties {
  and: [SearchByQueryProperties!]
  or: [SearchByQueryProperties!]
  value: SearchByScalarStringNullable
}

"""Available operators for String (only one operator allowed at a time)."""
input SearchByScalarStringNullable {
  """Equal (`=`)."""
  eq: String

  """Not Equal (`!=`)."""
  neq: String

  """Within a set of values."""
  in: [String!]

  """IS NULL (value of property not matter)"""
  isNull: SearchByOperatorIsNull

  """IS NOT NULL (value of property not matter)"""
  isNotNull: SearchByOperatorIsNotNull
}
