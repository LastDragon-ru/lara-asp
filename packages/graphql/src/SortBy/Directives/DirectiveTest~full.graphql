type Query {
  test(order: Properties @sortBy): ID! @all
}

input Properties {
  idScalar: ID
  idScalarNotNull: ID!
  nested: Nested
  nestedNotNull: Nested!
  enum: Value
  enumNotNull: Value!
  ignored: ID! @sortByIgnored
}

input Nested {
  value: String
  nested: Nested
}

enum Value {
  one
  two
}
