"""
Use Input as Sort Conditions for the current Builder.
"""
directive @sortBy
on
    | ARGUMENT_DEFINITION

directive @sortByOperatorField
on
    | INPUT_FIELD_DEFINITION
    | SCALAR

directive @sortByOperatorSort
on
    | INPUT_FIELD_DEFINITION

"""
Sort direction.
"""
enum SortByTypeDirection {
    Asc
    Desc

    asc
    @deprecated(
        reason: "Please use `Asc` instead."
    )

    desc
    @deprecated(
        reason: "Please use `Desc` instead."
    )
}

input A {
    id: ID!
}

"""
Sort clause for `input A` (only one field allowed at a time).
"""
input SortByClauseA {
    """
    Field clause.
    """
    id: SortByTypeDirection
    @sortByOperatorSort
}

"""
Sort clause for `type B` (only one field allowed at a time).
"""
input SortByClauseB {
    """
    Field clause.
    """
    id: SortByTypeDirection
    @sortByOperatorSort
}

"""
Sort clause for `input A` (only one field allowed at a time).
"""
input SortByRootA {
    """
    Field.
    """
    field: SortByClauseA
    @sortByOperatorField
}

"""
Sort clause for `type B` (only one field allowed at a time).
"""
input SortByRootB {
    """
    Field.
    """
    field: SortByClauseB
    @sortByOperatorField
}

interface QueryInterface
implements
    & QueryInterfaceA
    & QueryInterfaceB
{
    a(
        order: [SortByRootA!]
    ): A!

    b(
        order: [SortByRootB!]
    ): B!
}

interface QueryInterfaceA {
    a(
        order: [SortByRootA!]
    ): A!
}

interface QueryInterfaceB {
    b(
        order: [SortByRootB!]
    ): B!
}

type B {
    id: ID!
}

type Query
implements
    & QueryInterface
{
    a(
        order: [SortByRootA!]
        @sortBy
    ): A!
    @all

    b(
        order: [SortByRootB!]
        @sortBy
    ): B!
    @all
}
