"""
Use Input as Sort Conditions for the current Builder.
"""
directive @sortBy
on
    | ARGUMENT_DEFINITION

directive @sortByOperatorField
on
    | ENUM
    | INPUT_FIELD_DEFINITION
    | SCALAR

directive @sortByOperatorSort
on
    | ENUM
    | INPUT_FIELD_DEFINITION
    | SCALAR

"""
Sort direction.
"""
enum SortByTypeDirection {
    Asc
    Desc

    asc
    @deprecated(
        reason: "Please use `Asc` instead."
    )

    desc
    @deprecated(
        reason: "Please use `Desc` instead."
    )
}

"""
Sort clause for `type A` (only one field allowed at a time).
"""
input SortByClauseA {
    """
    Field clause.
    """
    a: SortByTypeDirection
    @sortByOperatorSort
    @rename(
        attribute: "renamed"
    )
    @forbidden
    @allowed
}

"""
Sort clause for `interface B` (only one field allowed at a time).
"""
input SortByClauseB {
    """
    Field clause.
    """
    b: SortByTypeDirection
    @sortByOperatorSort
    @rename(
        attribute: "renamed"
    )
    @allowed
}

"""
Sort clause for `type A` (only one field allowed at a time).
"""
input SortByRootA {
    """
    Field.
    """
    field: SortByClauseA
    @sortByOperatorField
}

"""
Sort clause for `interface B` (only one field allowed at a time).
"""
input SortByRootB {
    """
    Field.
    """
    field: SortByClauseB
    @sortByOperatorField
}

interface B {
    b: String!
    @rename(
        attribute: "renamed"
    )
    @forbidden
    @allowed
}

type A {
    a: String!
    @rename(
        attribute: "renamed"
    )
    @forbidden
    @allowed
}

type Query {
    a(
        order: [SortByRootA!]
        @sortBy
    ): A!
    @all

    b(
        order: [SortByRootB!]
        @sortBy
    ): B!
    @all
}
