input A {
  name: String
  flag: Boolean!
}

input B {
  name: String
  child: A
}

type C {
  name: String
  flag: Boolean!
  list: [Boolean!]!
}

type Query {
  a(order: [SortByClauseA!]): ID!
  b(order: [SortByClauseB!]): ID!
  c(order: [SortByClauseC!]): C!
}

"""Sort clause for input A (only one property allowed at a time)."""
input SortByClauseA {
  """Property clause."""
  name: SortByDirection

  """Property clause."""
  flag: SortByDirection
}

"""Sort clause for input B (only one property allowed at a time)."""
input SortByClauseB {
  """Property clause."""
  name: SortByDirection

  """Property clause."""
  child: SortByClauseA
}

"""Sort clause for type C (only one property allowed at a time)."""
input SortByClauseC {
  """Property clause."""
  name: SortByDirection

  """Property clause."""
  flag: SortByDirection
}

"""Sort direction."""
enum SortByDirection {
  asc
  desc
}
