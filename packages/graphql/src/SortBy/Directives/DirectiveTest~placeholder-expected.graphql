type Nested {
  value: String
  nested: Nested
}

type Query {
  test(order: [SortByClauseTest!]): Test!
  testList(order: [SortByClauseTest!]): [Test!]!
}

"""Sort clause for type Nested (only one property allowed at a time)."""
input SortByClauseNested {
  """Property clause."""
  value: SortByDirection

  """Property clause."""
  nested: SortByClauseNested
}

"""Sort clause for type Test (only one property allowed at a time)."""
input SortByClauseTest {
  """Property clause."""
  scalar: SortByDirection

  """Property clause."""
  scalarNotNull: SortByDirection

  """Property clause."""
  nested: SortByClauseNested

  """Property clause."""
  nestedNotNull: SortByClauseNested

  """Property clause."""
  enum: SortByDirection

  """Property clause."""
  enumNotNull: SortByDirection
}

"""Sort direction."""
enum SortByDirection {
  asc
  desc
}

type Test {
  scalar: ID
  scalarNotNull: ID!
  nested: Nested
  nestedNotNull: Nested!
  enum: Value
  enumNotNull: Value!
  list: [ID!]
  listNotNull: [ID!]!
  resolver: String
  unsortable: ID!
}

enum Value {
  one
  two
}
