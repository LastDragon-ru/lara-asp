union Union =
    | TypeA

"""
Interface description.
"""
interface InterfaceA
@directive(
    location: "interface"
)
{
    a: Int
}

interface InterfaceB
implements
    & InterfaceA
{
    """
    Field description.
    """
    a: Int

    b: [String!]
    @directive(
        location: "field"
    )
}

interface InterfaceC
implements
    & InterfaceA
    & InterfaceB
{
    a: Int
    b: [String!]
    c: [Float!]!
}

"""
Type description.
"""
type TypeA
implements
    & InterfaceB
    & InterfaceC
@directive(
    location: "type"
)
{
    a: Int
    @deprecated

    """
    Field description.
    """
    b: [String!]

    c: [Float!]!

    d: [String!]
    @directive(
        location: "extend"
    )
}

"""
Directive description
"""
directive @directive(
    location: String
)
repeatable on
    | ARGUMENT_DEFINITION
    | ENUM
    | ENUM_VALUE
    | FIELD
    | FIELD_DEFINITION
    | FRAGMENT_DEFINITION
    | FRAGMENT_SPREAD
    | INLINE_FRAGMENT
    | INPUT_FIELD_DEFINITION
    | INPUT_OBJECT
    | INTERFACE
    | MUTATION
    | OBJECT
    | QUERY
    | SCALAR
    | SCHEMA
    | SUBSCRIPTION
    | UNION
    | VARIABLE_DEFINITION
